<!doctype html>
<html>
    <head>
        <title>Ejemplo 5</title>
        <style>
            rect {
                fill: #f50;
                stroke: #000;
                stroke-linejoin: round;
                stroke-width: 5px;
            }
        </style>
    </head>
    <body>
        <h1><code>translate()</code><h1>
        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110"
                transform="translate(40,10)"
                />
            </rect>
        </svg>

        <h1><code>rotate()</code><h1>
        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110"
                transform="rotate(45)"
                />
            </rect>
        </svg>

        <h1><code>scale()</code><h1>
        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110"
                transform="scale(2)"
                />
            </rect>
        </svg>

        <h1><code>skew()</code><h1>
        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110"
                transform="skewX(30)"
                />
            </rect>
        </svg>

    </body>
</html>
