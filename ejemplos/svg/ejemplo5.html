<!doctype html>
<html>
    <head>
      <meta charset="UTF-8">
        <title>Ejemplo 5</title>
        <style>
            rect {
                fill: #f50;
                stroke: #000;
                stroke-linejoin: round;
                stroke-width: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Transformaciones</h1>

        <h2><code>translate()</code><h2>

        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110"
                transform="translate(40,100)"
                />
            </rect>
        </svg>

        <h2><code>rotate()</code><h2>

        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110"
                transform="rotate(30 10 20)"
                />
            </rect>
        </svg>


        <h2><code>scale()</code><h2>

        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110"
                transform="scale(2,1)"
                />
            </rect>
        </svg>

        <h2><code>skew()</code><h2>

        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110"
                transform="skewY(30)"
                />
            </rect>
        </svg>

    </body>
</html>
