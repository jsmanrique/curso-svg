<!doctype html>
<html>
    <head>
        <title>Ejemplo 4</title>
        <style>
            rect {
                fill: #f50;
                stroke: #000;
                stroke-linejoin: round;
                stroke-width: 5px;
            }
        </style>
    </head>
    <body>
        <h1><code>set</code><h1>
        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110">
                <set attributeName="width" attributeType="XML"
                    to="500"
                    begin="2s"
                />
            </rect>
        </svg>

        <h1><code>animate</code><h1>
        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110">
                <animate attributeName="x" attributeType="XML"
                    from="200" to="500"
                    begin="2s" dur="5s"
                    fill="freeze"
                />
            </rect>
        </svg>

        <h1><code>animateColor</code><h1>
        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110">
                <animateColor attributeName="fill"
                    from="#f50" to="#fff"
                    begin="2s" dur="5s"
                    fill="freeze"
                />
            </rect>
        </svg>

        <h1><code>animateTransform</code><h1>
        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 60 60" to="360 60 60"
                    begin="0s" dur="5s"
                    repeatCount="indefinite"
                />
            </rect>
        </svg>

        <h1><code>animateMotion</code><h1>
        <svg height="150" width="600">
            <rect x="10" y="10" height="110" width="110">
                <animateMotion
                    path="M10,50 q60,50 100,0 q60,-50 100,0"
                    begin="0s" dur="5s"
                    repeatCount="indefinite"
                    rotate="auto"
                />
            </rect>
        </svg>
    </body>
</html>
