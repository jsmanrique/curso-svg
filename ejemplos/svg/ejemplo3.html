<!doctype html>
<html>
    <head>
      <meta charset="UTF-8">
        <title>Ejemplo 3</title>
    </head>
    <body>
      <h1>Polilíenas, polígonos y paths</h1>
        <svg height="150" width="200">
            <polyline points="0,0,200,0,110,70,200,100,140,150" fill="#f00" stroke-width="5" stroke="rgb(0,0,0)"/>
        </svg>

        <br/>

        <svg height="150" width="200">
            <polygon points="0,0 200,0 110,70 200,100 140,150" fill="#f00" stroke-width="5" stroke="rgb(0,0,0)"/>
        </svg>

        <br>

        <svg height="150" width="200">
            <path d="M0,0 L200,0 l-90,70 L200,100 L140,150 Z" stroke-width="1" stroke="#f50" fill="none">
            </path>
        </svg>
    </body>
</html>
