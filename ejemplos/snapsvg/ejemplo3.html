<!doctype html>
<html>
    <head>
        <title>Ejemplo 3</title>
    </head>
    <body>
        <svg width="600" height="300" id="svg">
        </svg>

        <script src="js/snap.svg-min.js"></script>
        <script>
            var paper = Snap("#svg");

            var r = paper.rect(10,10, 150,80);
            r.attr({stroke: '#000', 'strokeWidth': 2, fill: '#f50'});

            var t = new Snap.Matrix();
            t.translate(100,100);

            t.rotate(45);

            t.scale(2);

            r.transform(t);
        </script>
    </body>
</html>
